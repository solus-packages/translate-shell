name       : translate-shell
version    : 0.9.6.4
release    : 1
source     :
    - git|https://github.com/soimort/translate-shell.git : edaa2dc8648bf0ac3ba0560f3c0f50b233f0138c
license    : Unlicense
component  : office
summary    : A command-line online translator
description: |
    Translate Shell (formerly Google Translate CLI) is a command-line
    translator powered by Google Translate (default), Bing Translator, 
    Yandex.Translate and Apertium.
rundeps    :
    - fribidi
    - rlwrap
build      : |
    #Split build and install in 2 different steps
    sed -i 's|install: build|install:|' Makefile
    %make
install    : |
    %make_install PREFIX=/usr
